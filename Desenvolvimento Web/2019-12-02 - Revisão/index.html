<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Teste</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<h1>EXERCICIO DE TREINAMENTO</h1>
	<h2>Subtítulo da página inicial</h2>

	<form id="id-nome">
		<label>NOME</label>
		<input type="text" id="nome">
		<input type="button" id="btnome" value="GERAR" onclick="mensagem()"><br><br>

		<label class="display" id="resultado">Preencha os dados!</label>
	</form><br><br>

	<form id="calculando">

		<h1>CALCULADORA</h1><br>

		<label>Numero 1</label><br>
		<input type="number" id="num1" placeholder="Digite o primeiro numero"><br>
		<label>Numero 2</label><br>
		<input type="number" id="num2" placeholder="Digite o segundo numero"><br>

		<input type="button" id="btconta" value="CALCULAR" onclick="calcula()"><br><br>

		<label class="display" id="conta">Preencha os numeros!</label>
	</form>

	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
