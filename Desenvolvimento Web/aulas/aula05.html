<!DOCTYPE html>

	<head>

		<meta charset="utf-8">

		<title> Aula 05 </title>

		<style>
			
			figure{
				position: relative;
				border: 8px solid white;
				box-shadow: 1px 1px 4px black;
			}

			figure img{
				width: 100%;
				height: 100%;
			}

			figure figcaption{
				opacity: 0;
				position: absolute;
				top: 0px;
				background-color: rgba(0, 0, 0, 0.4);
				width: 100%;
				height: 100%;
				color: white;
				padding: 10px;
				box-sizing: border-box;
				transition: opacity 1s;

			}

			figure:hover figcaption{
				opacity: 100;
			}

			

		</style>

	</head>
